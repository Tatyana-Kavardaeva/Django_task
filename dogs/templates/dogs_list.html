{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for dog in dogs %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ dog.photo | media_filter }}">

            <div class="card-body">
              <p class="card-text">{{ dog.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" class="btn btn-primary" href="{% url 'dogs:dogs_detail' dog.pk %}" role="button">Посмотреть</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
