{% extends 'dogs/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card text-center">
                    <p class="card-text">Действительно хотите удалить данные собаки {{ object.name }}</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>

                    <button type="submit" class="btn btn btn-danger">Удалить</button>
                    <a href="{% url 'dogs:dogs_list' %}" class="btn btn-link"">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
